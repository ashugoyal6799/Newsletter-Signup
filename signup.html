<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="public/style.css" rel="stylesheet">
    </head>

    <body class="text-center">
    <form class="form-signin" method="POST" action="/">
        <img class="mb-4" src="public/logo.PNG" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to  NewsLetter</h1>
        
        <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text"  name="lname" class="form-control middle" placeholder="Last Name" required>
        <input type="email"  name="email" class="form-control bottom" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted lastp">&copy; The CodeJug Community</p>
    </form>
    </body>
</html>
